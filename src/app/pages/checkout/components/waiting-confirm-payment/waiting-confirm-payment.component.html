<div class="w-full min-w-screen min-h-screen h-full flex flex-col items-center bg-white p-4 ">
	<div class="w-full h-full border-2 border-cyan-400 bg-white rounded-lg shadow-xl p-6 flex-grow flex flex-col items-center justify-between">
		<div class="flex flex-col items-center justify-start">
			<div class="py-4">
				<img class="h-16" src="https://sandbox-api.openpay.mx/img/icons/logoOpenpayBlue.svg" alt="">
			</div>
			<p class="nunito-extra-bold text-[10px] text-green-700 flex flex-row justify-start items-center">
				<svg class="size-4 mr-2 fill-green-700" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512"><path d="M144 144l0 48 160 0 0-48c0-44.2-35.8-80-80-80s-80 35.8-80 80zM80 192l0-48C80 64.5 144.5 0 224 0s144 64.5 144 144l0 48 16 0c35.3 0 64 28.7 64 64l0 192c0 35.3-28.7 64-64 64L64 512c-35.3 0-64-28.7-64-64L0 256c0-35.3 28.7-64 64-64l16 0z"/></svg>
				Pago seguro procesado por OpenPay by BBVA
			</p>
			<div class="my-4 h-[2px] w-3/4 bg-cyan-400"></div>
		</div>
		<div class="flex flex-col items-center justify-center mt-16 gap-4">
			<h1 class="text-2xl font-bold text-center">Esperando la confirmación de pago</h1>
			<div class="text-center justify-center items-center flex flex-col gap-2">
				<p class="text-lg">Por favor, espere mientras se confirma su pago...</p>
			</div>
			<app-loading-spinner [size]="50" [color]="'#00d3f2'" class="mt-4"></app-loading-spinner>
		</div>
		<div>
			<p class="text-xs text-gray-500 text-center">
				Si el pago no se confirma en unos minutos, por favor, verifique su correo electrónico o contacte a nuestro soporte.
			</p>
			<div class="mt-4">
				<button
					class="flex items-center text-sm px-4 py-2 bg-white hover:fill-white hover:text-white hover:bg-cyan-500 border-2 border-cyan-400 font-semibold rounded transition-colors duration-200"
					type="button"
					(click)="goHome()">
					<svg class="w-4 h-4 mr-2" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20">
						<path d="M12.707 14.707a1 1 0 0 1-1.414 0l-5-5a1 1 0 0 1 0-1.414l5-5a1 1 0 1 1 1.414 1.414L8.414 9l4.293 4.293a1 1 0 0 1 0 1.414z"/>
					</svg>
					Volver al inicio
				</button>
			</div>
		</div>
	</div>
</div>
