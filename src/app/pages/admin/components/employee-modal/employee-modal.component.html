<div class="custom-dialog w-full py-4 h-full nunito-regular flex flex-col justify-between">
<form class="p-fluid flex flex-col gap-5" [formGroup]="employeeForm">
    <div class="grid w-full gap-4">
        <div class="p-field col-span-6 flex flex-col">
            <label for="employeeName">Nombre</label>
            <input id="employeeName" type="text" pInputText formControlName="name" [style]="{'border-width': '1px'}" class="border-c-gray-100 rounded-md py-2 px-1 focus:border-orange-500 focus:shadow-md focus:shadow-orange-300 focus:outline-none focus:ring-0 outline-none"/>
            <div *ngIf="employeeForm.get('name')?.invalid && employeeForm.get('name')?.touched" class="p-error">
                {{getErrorMessage('name')}}
            </div>
        </div>
        <div class="p-field col-span-6 flex flex-col">
            <label for="employeeRole">Rol</label>
            <p-dropdown [options]="roles" formControlName="role" optionLabel="name" optionValue="name" [style]="{'border-width': '1px'}" styleClass="border-c-gray-100 rounded-md focus:border-orange-500 focus:shadow-md focus:shadow-orange-300 focus:outline-none focus:ring-0 outline-none"></p-dropdown>
            <div *ngIf="employeeForm.get('role')?.invalid && employeeForm.get('role')?.touched" class="p-error">
                {{ getErrorMessage('role') }}
            </div>
        </div>
        <div class="p-field col-span-6 flex flex-col">
            <label for="employeeEmail">Email</label>
            <input id="employeeEmail" type="email" pInputText formControlName="email" [style]="{'border-width': '1px'}" class="border-c-gray-100 rounded-md py-2 px-1 focus:border-orange-500 focus:shadow-md focus:shadow-orange-300 focus:outline-none focus:ring-0 outline-none"/>
            <div *ngIf="employeeForm.get('email')?.invalid && employeeForm.get('email')?.touched" class="p-error">
                {{getErrorMessage('email')}}
            </div>
        </div>
        <div *ngIf="!selectedUser()" class="p-field col-span-6 flex flex-col">
            <label for="employeePassword">Contrase√±a</label>
            <input id="employeePassword" type="password" pInputText formControlName="password" [style]="{'border-width': '1px'}" class="border-c-gray-100 rounded-md py-2 px-1 focus:border-orange-500 focus:shadow-md focus:shadow-orange-300 focus:outline-none focus:ring-0 outline-none"/>
            <div *ngIf="employeeForm.get('password')?.invalid && employeeForm.get('password')?.touched" class="p-error">
                {{ getErrorMessage('password') }}
            </div>
        </div>
    </div>
</form>
  <div class="ui-dialog-footer">
    <div class="flex justify-end gap-4 mt-8 mb-3">
      <button class="bg-red-500 text-white px-4 py-2 rounded-md" (click)="closeModal()">Cancelar</button>
      <button class="bg-green-500 text-white px-4 py-2 rounded-md" (click)="saveEmployee()">Guardar</button>
    </div>
  </div>
</div>
