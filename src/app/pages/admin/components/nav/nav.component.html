<div class="h-screen flex flex-col items-center justify-start py-4 px-3 transition-all duration-300 ease-out" [ngClass]="{'w-28': isCollapsed, 'w-64': !isCollapsed}">
	<div class="w-full flex" [ngClass]="{'justify-center': isCollapsed, 'justify-end': !isCollapsed}" >
		<p-button rounded size="large" [icon]="isCollapsed ? 'pi pi-bars' : 'pi pi-chevron-left'" text="true" (click)="toggleNav()" styleClass="mb-4"></p-button>
	</div>
	<img src="../../../../../assets/img/logo_tres_islas-nobg.png" alt="logo" class="mb-4 drop-shadow-xl" [ngClass]="{'w-16': isCollapsed, 'w-2/3': !isCollapsed}"/>
	<div class="flex flex-col gap-4 w-full h-full px-3">
		<div *ngFor="let item of navItems">
		<app-nav-bar-item [isCollapsed]="isCollapsed" [icon]="item.icon" [name]="item.name" [route]="item.route"></app-nav-bar-item>
		</div>
	</div>
</div>
