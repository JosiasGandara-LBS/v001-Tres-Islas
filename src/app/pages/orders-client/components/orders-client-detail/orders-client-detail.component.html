<div class="flex items-ceter w-full h-full justify-center p-5 nunito-regular">
    <p-card styleClass="w-full" class="w-full">
        <ng-template pTemplate="header">
            <div class="flex justify-between items-center p-3">
                <h1 class="text-xl nunito-bold">Detalle de la orden</h1>
                <button pRipple aria-label="Regresar" class="bg-c-orange-100 rounded-full shadow-md text-sm text-c-beige-100 py-2 px-2" (click)="closeDetail()"><i class="pi pi-times flex items-center justify-center"></i></button>
            </div>
        </ng-template>
        <ng-template pTemplate="content">
            <div class="flex flex-col items-center justify-center">
                <div *ngFor="let item of orderItems()">
                    <div class="flex items-center justify-between w-full p-3">
                        <div class="flex items-center">
                            <img [src]="item.product.image" alt="product" class="w-16 h-16 object-cover rounded-lg">
                            <div class="ml-3">
                                <h1 class="text-lg nunito-bold">{{ item.product.name }}</h1>
                                <p class="text-sm nunito-regular">{{ item.product.description }}</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </ng-template>
    </p-card>
</div>
