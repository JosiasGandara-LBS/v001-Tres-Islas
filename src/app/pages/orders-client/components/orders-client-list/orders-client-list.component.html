<div class="py-4 w-full h-auto bg-c-orange-100">
	<p-dataView [value]="orders()" styleClass="nunito bg-c-orange-100">
		<ng-template pTemplate="list" let-orders class="w-full flex justify-center">
			<div class="w-full flex justify-center bg-c-orange-100">
				<div class="flex flex-col md:flex-row md:flex-wrap min-w-60 w-5/6 md:w-full justify-center bg-c-orange-100">
					<div *ngFor="let order of orders; let first = first" class="col-12 w-auto flex-col flex justify-center items-center gap-4">
						<p-card class="flex flex-col items-center w-full md:max-w-96 md:min-w-80 px-4 pb-4 pt-1 gap-3" styleClass="w-full shadow-md px-4 pb-4 pt-1">
							<ng-template pTemplate="header">
								<div class="flex w-full flex-col justify-center gap-2 items-center pt-4">
									<i class="pi text-xl" [ngClass]="{'pi-clock': order.status === 'pending', 'pi-check': order.status === 'delivered', 'pi-money-bill': order.status === 'payment-pending'}"></i>
									<div class="text-xl">{{ order.name }}</div>
								</div>
							</ng-template>
							<ng-template pTemplate="content" class="pt-0">
								<div class="flex flex-col pt-0 items-center justify-between gap-2">
									<div class="flex flex-col gap-1 justify-start items-start">
										<div class="flex flex-col gap-1 items-start justify-center">
											<div class="flex flex-col gap-1 items-center justify-center text-center">
												<div>
													<span>Resumen: </span> <br>
													<span *ngFor="let item of order.items; let last = last">
														{{ "" + item.name + " (" + item.qty + ")" }}<span *ngIf="!last">, </span>
													</span>
												</div>
											</div>

										</div>
									</div>
									<div class="flex flex-col items-center justify-end-end gap-5">
										<div class="flex flex-row gap-5 items-center justify-around">
											<div class="flex flex-col items-center justify-start text-start">
												<p class="text-sm w-full text-wrap">Hora estimada:</p>
												<p class="w-full font-semibold">{{ order.time_estimate }}</p>
											</div>
											<p class="text-xl font-semibold text-900">{{ '$' + order.total }}</p>
										</div>
										<div class="flex flex-row-reverse md:flex-row gap-2">
											<p-button rounded icon="pi pi-eye" class="text-lg rounded-full shadow-md bg-c-orange-100 text-c-beige-100" (click)="viewOrder(order.id)"></p-button>
										</div>
									</div>
								</div>
							</ng-template>
							<ng-template pTemplate="footer">
								<div class="flex flex-col items-center justify-center text-center text-white rounded-sm shadow-md px-2 py-1" [ngClass]="{'bg-yellow-500': order.status === 'pending', 'bg-green-500': order.status === 'delivered', 'bg-blue-500': order.status === 'payment-pending'}" >
									<span>{{ order.status | statusToText }}</span>
								</div>
							</ng-template>
						</p-card>
					</div>
				</div>
			</div>
		</ng-template>
		<ng-template pTemplate="emptymessage">
			<div class="flex flex-column items-center justify-center">
				<p>AÃºn no hay ordenes</p>
			</div>
		</ng-template>
	</p-dataView>
</div>
