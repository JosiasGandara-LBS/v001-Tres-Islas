<!-- login.component.html -->
<div class="bg-c-orange-100 flex items-center justify-center flex-col w-full min-h-screen px-16 py-8">
	<img src="assets/img/logo_tres_islas-nobg.png" alt="logo" class="md:max-w-100 max-w-2/3 mb-2 drop-shadow-xl"/>
	<hr class="w-2/3 my-2 bg-c-beige-100 border-beige-100"/>
	<h1 class="text-center text-3xl text-c-beige-100 nunito-bold">Iniciar sesión</h1>
	<form [formGroup]="loginForm" (ngSubmit)="login()" class="flex flex-col items-center justify-center p-1 w-full gap-3">
		<div class="flex flex-col gap-0 w-full md:w-2/3">
			<label for="email" class="text-c-beige-100 nunito-regular flex gap-1 items-center mb-1 text-base"><i class="pi pi-envelope"></i>Email:</label>
			<span class="flex items-center gap-1 w-full bg-c-beige-100 rounded-lg border-0 shadow-md nunito-regular pl-3">
				<i class="pi pi-envelope text-c-orange-100"></i>
				<input id="email" formControlName="email" class="w-full bg-c-beige-100 rounded-lg border-0 nunito-regular p-3 focus:outline-none" type="email"/>
			</span>
		</div>
		<div class="flex flex-col gap-0 w-full md:w-2/3">
			<label for="password" class="text-c-beige-100 nunito-regular flex gap-1 items-center mb-1 text-base"><i class="pi pi-lock"></i>Contraseña:</label>
			<span class="flex items-center gap-1 w-full bg-c-beige-100 rounded-lg border-0 shadow-md nunito-regular pl-3">
				<i class="pi pi-lock text-c-orange-100"></i>
				<input id="password" formControlName="password" class="w-full bg-c-beige-100 rounded-lg border-0 nunito-regular p-3 focus:outline-none" type="password"/>
			</span>
		</div>
		<button type="submit" id="submit-button" [disabled]="loginForm.invalid || isLoading" [ngClass]="{'opacity-50 cursor-not-allowed': loginForm.invalid || isLoading}" class="bg-c-beige-100 rounded-xl text-c-orange-100 my-3 p-3 text-xl text-center gap-2 flex items-center justify-center shadow-xl nunito-bold md:w-fit w-full">
			<i *ngIf="!isLoading" class="pi pi-sign-in"></i>
			<i *ngIf="isLoading" class="pi pi-spin pi-spinner"></i>
			Iniciar Sesión
		</button>
	</form>
</div>
